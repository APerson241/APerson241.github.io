<!DOCTYPE html>
<html>
  <head>
    <title>Uncertainty Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="alternate" type="application/x-wiki" title="Edit this file on GitHub!" href="https://github.com/APerson241/APerson241.github.io/edit/master/uncertainty.html" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="uncertainty.js"></script>

    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
    <![endif]-->
  </head>
  <body>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/APerson241/APerson241.github.io">Fork me on GitHub</a>
      </div>
    </div>

    <h1>Uncertainty Calculator</h1>
    <div id="breadcrumbs"><a href="index.html" title="Home">Home</a> > <b>Uncertainty</b></div>
    <p>
      This is a simple calculator that takes uncertainty into account. Integers
      and floating points both work.
    <hr />
    <div id="tape">
    </div>
    <div id="currentResult">Current result: 0.0 +- 0.0</div>
    <div id="inputArea">
      <input type="text" id="input" />
      <br />
      <button class="operation" onclick="calculate('add');">Add</button>
      <button class="operation" onclick="calculate('subtract');">Subtract</button>
      <button class="operation" onclick="calculate('multiply');">Multiply</button>
      <button class="operation" onclick="calculate('divide');">Divide</button>
      <button title="Reset 'Current result' to 0" onclick="reset();">Reset current result</button>
      <button title="Clear tape" onclick="clearTape();">Clear Tape</button>
      <br />
      <span id="error"></span>
      <br />
      <label for="clearOnCalc">Clear input box on calculation: </label>
      <input type="checkbox" id="clearOnCalc" checked />
    </div>
  </body>
</html>
