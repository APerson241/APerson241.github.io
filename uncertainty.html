<!DOCTYPE html>
<html>
  <head>
    <title>Uncertainty Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="uncertainty.js"></script>
  </head>
  <body>
    <h1>Uncertainty Calculator</h1>
    <div id="breadcrumbs"><a href="index.html" title="Home">Home</a> > <b>Uncertainty</b></div>
    <p>
      This is a simple calculator that takes uncertainty into account. Integers
      and floating points both work.
    <hr />
    <div id="tape">
    </div>
    <div id="currentResult">Current result: 0.0 +- 0.0</div>
    <div id="inputArea">
      <input type="text" id="input" />
      <br />
      <button class="operation" onclick="calculate('add');">Add</button>
      <button class="operation" onclick="calculate('subtract');">Subtract</button>
      <button class="operation" onclick="calculate('multiply');">Multiply</button>
      <button class="operation" onclick="calculate('divide');">Divide</button>
      <a class="action" href="#" onclick="reset();">Reset</a>
      |
      <a class="action" href="#" onclick="clearTape();">Clear</a>
      <br />
      <span id="error"></span>
    </div>
  </body>
</html>
